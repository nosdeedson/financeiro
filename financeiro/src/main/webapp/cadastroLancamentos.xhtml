<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="WEB-INF/layout.xhtml">
	
<f:metadata >
 <f:viewAction action="#"></f:viewAction>
</f:metadata>
<ui:define name="titulo">Cadastrar Lançamentos</ui:define>
<ui:define name="conteudo">
	<h:form id="frm">
		<p:messages/>
		<h1>Cadastro lançamentos</h1>
		<p:panelGrid columns="2" id="pgCadastro"  >
			<p:outputLabel for="tipo" value="Tipo laçamento"/>
			<p:selectOneButton id="tipo" required="true" >
				<f:selectItem itemLabel="Despesa"/>
				<f:selectItem itemLabel="Receita"/>
			</p:selectOneButton>
			<p:outputLabel for="pessoa" value="Pessoa"/>
			<p:selectOneMenu id="pessoa" required="true" filterMatchMode="contains" >
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
			</p:selectOneMenu>
			<p:outputLabel for="descricao" value="Descrição"/>
			<p:inputText id="descricao" size="40" required="true"/>
			<p:outputLabel for="valor" value="Valor"/>
			<p:inputNumber id="valor" size="40" required="true">
				<f:convertNumber locale="pt_BR" type="currency" maxFractionDigits="2" minFractionDigits="2"/>
			</p:inputNumber>
			<p:outputLabel value="Data Vencimento" for="data_vence" />
			<p:calendar id="data_vence" required="true" pattern="dd/MM/yyyy" locale="pt_BR"/>
			<p:outputLabel value="Data pagamento" for="data_pag"/>
			<p:calendar id="data_pag" pattern="dd/MM/yyyy" locale="pt_BR"/>
			<p:outputLabel/>
			<p:commandButton value="Salvar" update="frm"/>
		
		</p:panelGrid>

	</h:form>

</ui:define>


</ui:composition>
