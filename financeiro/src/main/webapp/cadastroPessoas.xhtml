<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="WEB-INF/layout.xhtml">

<f:metadata>
	<f:viewParam name="id" value="#{cadastroPessoasMBean.pessoa}"></f:viewParam>
</f:metadata>
<ui:define name="titulo">Cadastrar Pessoas</ui:define>
<ui:define name="conteudo">
	<h:form id="frm">
		<p:messages/>
		<h1>Cadastro pessoas</h1>
		<p:panelGrid columns="2" id="pgCadastro"  >
		<p:outputLabel value="Digite seu nome" for="nome"/>
		<p:inputText id="nome" size="60" required="true" value="#{cadastroPessoasMBean.pessoa.nome}"/>
		<p:outputLabel/>
		<p:commandButton value="salvar" update="frm"  action="#{cadastroPessoasMBean.salvarPessoa}" />
		</p:panelGrid>

	</h:form>

</ui:define>


</ui:composition>
