<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title> Consulta Lançamentos</title>
</h:head>
<f:metadata >
 <f:viewAction action="#{consultaLancamentosMBean.consultar}"></f:viewAction>
</f:metadata>
<h:body>
	<h:form>
		<p:messages/>
		<h1>Consulta Lançamento</h1>
		<p:linkButton value="Listar Pessoas" style="margin-bottom: 20px;" outcome="consultaPessoas"/>
		
			<p:dataTable value="#{consultaLancamentosMBean.lancamentos}" var="lancamento" border="1" 
			cellspacing="0"	cellpading="2" paginator="true" rows="5" paginatorPosition="bottom" emptyMessage="Lista vazia!!">
			
			<p:column headerText="id" width="3%" sortBy="#{lancamento.id}">
				<p:outputLabel value="#{lancamento.id}" />
			</p:column>
			<p:column headerText="Pessoa" width="15%" sortBy="#{lancamento.pessoa.nome}">
				<p:outputLabel value="#{lancamento.pessoa.nome}" />
			</p:column>
			<p:column headerText="Descrição" width="18%">
				<p:outputLabel value="#{lancamento.descricao}" />
			</p:column>
			<p:column headerText="Tipo" width="10%">
				<p:outputLabel value="#{lancamento.tipo.descricao}" />
			</p:column>
			<p:column headerText="Valor" width="15%" sortBy="#{lancamento.valor}">
				<p:outputLabel value="#{lancamento.valor}" >
					<f:convertNumber type="currency" locale="pt_BR" />
				</p:outputLabel>
			</p:column>
			<p:column headerText="Data de Vencimento" sortBy="#{lancamento.dataPagamento}" width="15%">
				<p:outputLabel value="#{lancamento.dataPagamento}" 	>
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</p:outputLabel>
			</p:column>
			<p:column headerText="Data de pagamento">
				<p:outputLabel value="#{lancamento.dataPagamento}" width="15%">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</p:outputLabel>
			</p:column>
			<p:column headerText="Ações" width="10%">
				<p:button title="Editar" icon="ui-icon-pencil"/>
				<p:commandButton title="Excluir" icon="ui-icon-trash"/>
			</p:column>
			
			</p:dataTable>
	</h:form>
</h:body>


</html>
